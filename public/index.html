<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="MiB Development Group" />
    <meta name="description" content="Conheça o MiB, um grupo de desenvolvimento fundado no Brasil que busca por espaço no mercado tecnológico." />
    <meta name="keywords" content="mib, development, group, grupo, desenvolvimento, made in brasil" />
    <title>MiB Development Group</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            color: #eee;
            font-weight: 100;
            font-family: 'Roboto', Helvetica, sans-serif;
        }

        *::selection {
            color: #000;
            background: #fff;
        }

        *::-moz-selection {
            color: #000;
            background: #fff;
        }

        body {
            scroll-behavior: smooth;
        }

    </style>

</head>

<body>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

</body>

</html>
